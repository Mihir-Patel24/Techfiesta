<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsidy Advisory</title>
    <link rel="stylesheet" href="../css/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Subsidy Advisory</h1>
        <p>Check government subsidy eligibility easily</p>
    </header>

    <main>
        <div class="main-box">

            <h2>Farmer Details</h2>

            <div class="input-grid">
                <div class="input-box">
                    <label>Select Crop</label>
                    <select id="crop">
                        <option value="">Choose crop</option>
                        <option value="wheat">Wheat</option>
                        <option value="rice">Rice</option>
                        <option value="maize">Maize</option>
                        <option value="vegetables">Vegetables</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Farmer Category</label>
                    <select id="category">
                        <option value="">Choose category</option>
                        <option value="small">Small Farmer</option>
                        <option value="medium">Medium Farmer</option>
                        <option value="large">Large Farmer</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Land Size (Acres)</label>
                    <input type="number" id="land" placeholder="e.g. 3">
                </div>
            </div>

            <button id="getSubsidy">Check Subsidy</button>

        </div>

        <div id="result" class="result-container"></div>
    </main>

    <script src="subsidy.js"></script>
</body>
</html>
